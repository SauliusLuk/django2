{% extends "base.html" %}

{% block title %}Mano knygos{% endblock %}

{% block content %}

<h1>Mano knygos</h1>
{% if instances %}
<ul>
{% for book in instances %}
    <a href="{{ book.id }}">
        <li class="{% if book.is_overdue %}text-danger{% endif %}">{{ book }}</li>
    </a>
{% endfor %}
</ul>
{% else %}
<p>Šiuo metu nesate paėmę knygų.</p>
{% endif %}
{% endblock %}
