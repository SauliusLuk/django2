{% extends "base.html" %}

{% block title %}Mano knyga{% endblock %}

{% block content %}
<h1>Mano paimta knyga:</h1>
<hr>
    <ul>
        <img src="{{ instance.book.cover.url }}">
        <br>

    </ul>
{% endblock %}
